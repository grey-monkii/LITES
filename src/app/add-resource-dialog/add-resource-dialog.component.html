<div class="dialog-container">
    <h2>Add Resource</h2>
    <form (submit)="addResource()">
      <input type="file" accept="image/*" (change)="onCoverSelected($event)" required><br><br>
      <input type="text" placeholder="Title" [(ngModel)]="resource.title" required><br><br>
      <input type="text" placeholder="Author" [(ngModel)]="resource.author" required><br><br>
      <input type="text" placeholder="ISBN" [(ngModel)]="resource.isbn" required><br><br>
      <input type="number" placeholder="Year" [(ngModel)]="resource.year" required><br><br>
      <input type="text" placeholder="Publication" [(ngModel)]="resource.publication" required><br><br>
      <textarea placeholder="Description" [(ngModel)]="resource.description" required></textarea><br><br>
      <button type="submit">Add</button>
    </form>
  </div>
