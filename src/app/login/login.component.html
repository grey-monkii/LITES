<div class="login-container">
    <div class="login-form-container">
        <img src="assets/images/LITES Logo with Side Text Border.png" alt="Logo" class="logo">
        <form class="login-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" autocomplete="on">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required autocomplete="current-password">
            </div>
            <div class="forgot-password">
                <a (click)="openRecoveryDialog()">Forgot or Change Password?</a>
            </div>            
            <button type="submit" class="login-button" (click)="login(email, password)">Login</button>
        </form>
    </div>
</div>
