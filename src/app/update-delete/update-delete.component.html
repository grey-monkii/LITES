<div class="dialog-container">
    <h2>Update or Delete Resource</h2>
    <form (submit)="updateResource()">
      <input type="file" accept="image/*" (change)="onCoverSelected($event)" name="cover" >
      <label *ngIf="!data.cover">Upload New Cover</label>
      <label *ngIf="data.cover">*ignore to retain current cover</label><br>      
      <input type="text" placeholder="Title" [(ngModel)]="data.title" name="title" disabled>
      <label>*changing of title is prohibited</label><br>
      <input type="text" placeholder="Author" [(ngModel)]="data.author" name="author" required><br>
      <input type="text" placeholder="ISBN" [(ngModel)]="data.isbn" name="isbn" required><br>
      <input type="text" placeholder="Year" [(ngModel)]="data.year" name="year" required><br>
      <input type="text" placeholder="Publication" [(ngModel)]="data.publication" name="publication" required><br>
      <textarea placeholder="Description" [(ngModel)]="data.description" name="description" required></textarea><br>
      <textarea type="text" placeholder="Tags" [value]="data.tags" name="tags" readonly (click)="openTagSelectionDialog()" required></textarea><br>
      <select [(ngModel)]="data.shelf" name="shelf" required>
        <option value="" disabled>Select Shelf</option>
        <option value="Shelf A">Shelf A</option>
        <option value="Shelf B">Shelf B</option>
        <option value="Shelf C">Shelf C</option>
        <option value="Shelf D">Shelf D</option>
      </select><br>
      <select [(ngModel)]="data.level" name="level" required>
        <option value="" disabled>Select Level</option>
        <option value="Level 1">Level 1</option>
        <option value="Level 2">Level 2</option>
        <option value="Level 3">Level 3</option>
        <option value="Level 4">Level 4</option>
      </select><br>
      <button type="submit">Update</button>
      <button type="button" (click)="deleteResource()">Delete</button>
    </form>
  </div>
